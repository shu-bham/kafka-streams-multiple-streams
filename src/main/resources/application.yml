spring:
  cloud:
    stream:
      function:
        definition: processXXX; processYYY; processZZZ
      bindings:
        processXXX-in-0.destination: xxx-input-topic
        processXXX-out-0.destination: xxx-output-topic
        processYYY-in-0.destination: yyy-input-topic
        processYYY-out-0.destination: yyy-output-topic
        processZZZ-in-0.destination: zzz-input-topic
        processZZZ-out-0.destination: zzz-output-topic
      kafka:
        streams.binder:
            functions:
              processXXX.application-id: xxx-processor
              processYYY.application-id: yyy-processor
              processZZZ.application-id: zzz-processor
            configuration:
#              processing.guarantee: exactly_once
              commit.interval.ms: 1000
              default:
                key.serde: org.apache.kafka.common.serialization.Serdes$StringSerde
                value.serde: org.apache.kafka.common.serialization.Serdes$StringSerde
            auto-create-topics: false
        binder:
          brokers: localhost:9092
